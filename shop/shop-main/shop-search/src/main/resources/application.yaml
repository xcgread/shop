server:
   port: 8888
spring:
   zipkin:
      base-url: http://debug-registry:9411/ #zipkin server的请求地址
      discoveryClientEnabled: false #让nacos把它当成一个URL，而不要当做服务名
   sleuth:
      sampler:
         probability: 1.0 #采样的百分比
   datasource:
      url: jdbc:mysql://debug-registry:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      username: root
      password: root
      druid:
         initial-size: 5 #连接池初始化大小
         min-idle: 10 #最小空闲连接数
         max-active: 20 #最大连接数
         web-stat-filter:
            exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*' #不统计这些请求数据
         stat-view-servlet: #访问监控网页的登录用户名和密码
            login-username: druid
            login-password: druid
   redis:
      host: debug-registry # Redis服务器地址
      database: 10 # Redis数据库索引（默认为0）
      port: 6379 # Redis服务器连接端口
      password: null # Redis服务器连接密码（默认为空）
      timeout: 3000ms # 连接超时时间（毫秒
      pool:
         max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
         max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）
         max-idle: 8 # 连接池中的最大空闲连接
         min-idle: 0 # 连接池中的最小空闲连接
   data:
      elasticsearch:
         repositories:
            enabled: true
   elasticsearch:
      rest:
         uris: debug-registry:9200
mybatis:
   mapper-locations:
   - classpath:dao/*.xml
   - classpath*:com/xuzhihao/**/mapper/*.xml
management: #开启SpringBoot Admin的监控
   endpoints:
      web:
         exposure:
            include: '*'
   endpoint:
      health:
         show-details: always
logging:
   level:
      root: info
      com.xuzhihao.shop.mbg.mapper: DEBUG
      com.xuzhihao.shop.search.dao: DEBUG
logstash:
   host: debug-registry